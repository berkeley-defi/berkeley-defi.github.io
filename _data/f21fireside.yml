- speaker: Michael Egorov
  description: The following is a conversation with Michael Egorov, CEO, and Founder of Curve Finance. Curve Finance is a decentralized exchange and currently the DeFi dApp with the highest TVL, over $20B in TVL. In this conversation, Michael shares unique designs of Curve including its strong support for multiple chains, its mission to maintain a noncustodial DAO, its biggest crisis to date, and other valuable insights for DeFi and entrepreneurship.
  link: https://youtu.be/bNn0kCU7mrY
- speaker: Avichal Garg
  description: The following is a conversation with Avichal Garg, co-founder and managing partner at Electric capital, one of the leading venture firms in blockchain and cryptocurrencies, investing in companies and protocols built on top of Programmable Money. In this conversation, Avichal shares his thoughts on the inevitability of DeFi, his experience in developing a fund as builders, first and foremost, and his personal journey in the space and valuable insights for entrepreneurs.
  link: https://youtu.be/0zCko_ZgNMA
- speaker: Jeremy Allaire
  description: The following is a conversation with Jeremy Allaire, Founder and CEO of Circle. Circle is the creator of USDC, one of the largest US Dollar reserve-backed stablecoin, with almost 42 Billion USDC in circulation. As a successful serial entrepreneur, Jeremy had his first IPO at age of 28 during the dot com era. In this conversation, Jeremy shares with us his conviction in blockchain and how it led to Circle, his thoughts on the necessity of DeFi regulation, his views on the relationship between Central Bank Digital Currency (CBDC) and non-government operated stablecoins, and his valuable  insights for entrepreneurs.
  link: youtu.be/xQ62PCRm1Zg
- speaker: Kevin Chou
  description: The following is a conversation with Kevin Chou. Kevin is the CEO and co-founder of Rally, one of the first blockchain platforms where creators, fans, and developers together build a creator economy. Previously, Kevin was  co-founder and CEO of Kabam, a top developer of mobile games, with over $400M in annual revenue, serving over 500 million players. In this conversation, Kevin shares his deep insights on game economy, how blockchain may supercharge gaming and enable a new generation of composable games, what personal/social token may bring to society, and his giving-back to UC Berkeley.
  link: https://www.youtube.com/watch?v=Oh7CVZ2sadw
- speaker: J. Christopher Giancarlo
  description: The following is a conversation with J. Christopher Giancarlo. Chris is the former Chairman of the Commodity Futures Trading Commission (CFTC), and served at the CFTC under both the Obama and the Trump administration. He is widely known as the "Crypto Dad"; which is also the title of his new, fascinating book. In this conversation, Chris shares his vision and experience at CFTC, his new ideas on next generation technology and big-data driven regulation, his Digital Dollar project exploring CBDC, his conviction and his new book as Crypto Dad.
  link: https://www.youtube.com/watch?v=11kt7O_Ktr4
- speaker: Joseph Lubin
  description: The following is a conversation with Joseph Lubin, co-founder of Ethereum and Founder of Consensys. Consensys is one of worldâ€™s leading blockchain technology companies and focuses on building  infrastructure, developer tools, and decentralized applications on the Ethereum platform, including Infura serving over 350K developers and MetaMask serving over 20 million monthly active users. In this conversation, Joseph shares his personal journey from early days of Ethereum to Consensys today, his views on the evolution of money and the future of community-backed currency, a multi-chain universe vs. a winner-take-all future, and his experience with building a remote/global work and a decentralized management culture.
  link: https://youtu.be/Kwov2QRV8-o
